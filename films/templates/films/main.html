<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>
<body>
    <a href="add">Добавить фильм</a>
    <hr>
    <div class="film">
        <div class="container">
            <div class="filmBlock">
                {% for film in films %}
                <div class="filmContent">
                    <div class="filmInfo">
                        <p>Название: {{ film.name }}</p>
                        <p>Жанр: {{ film.category.name }}</p>
                        <p>Дата релиза: {{ film.date_release }}</p>
                        <p>Актеры: {{ film.actors }}</p>
                        <p>Дата показа: {{ film.date_show }}</p>
                    </div>
                    <div class="filmImg">
                    </div>
                </div>
                <a href="edit/{{film.id}}">Изменить</a> | <a href="delete/{{film.id}}">Удалить</a>
                <hr>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
